server:
  applicationConnectors:
    - type: http
      port: ${HTTP_PORT:-8090}

  adminConnectors:
    - type: http
      port: ${ADMIN_PORT:-8091}

  requestLog:
    appenders:
      - type: console
        filterFactories:
          - type: log-filter-factory

logging:
  level: INFO
  loggers:
    "com.aves.logger": ${LOG_LEVEL:-INFO}

swagger:
  version: 1.0.0
  title: AVES
  description: OTR chat server
  contact: Dejan Kovacevic
  contactEmail: dejan@wire.com
  resourcePackage: com.aves.server.resource
  schemes:
    - http
    - https

key: ${AVES_KEY:-}
tokenExpiration: ${AVES_EXP:-900}

database:
  driverClass: org.postgresql.Driver
  user: ${AVES_DB_USER:-}
  password: ${AVES_DB_PASSWORD:-}
  url: ${AVES_DB_URL:-}
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

jerseyClient:
  timeout: 40s
  connectionTimeout: 20s
  connectionRequestTimeout: 20s
  keepAlive: 0ms
  retries: 3
  userAgent: Aves

  tls:
    protocol: TLSv1.2
    provider: SunJSSE
    verifyHostname: false
    keyStorePath: ./keystore.jks
    keyStorePassword: ${KEYSTORE_PASSWORD:-}
    keyStoreType: JKS
    trustSelfSignedCertificates: true
    supportedProtocols:
      - TLSv1.1
      - TLSv1.2